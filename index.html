<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./styles.css'>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
</head>
<body>

  <!-- NAVBAR -->

  <div class='navbar'>

    <img src='/assets/user-icon.png' alt='User icon' class='user-icon'>
    <p class='username'>[username here]</p>
    <img src='/assets/down-arrow.png' alt='Down arrow' class='down-arrow'>

    <img src='/assets/share-icon.png' alt='Shares icon' class='navbar-icons'>
    <p class='navbar-links'>SHARES</p>

    <img src='/assets/playlists-icon.png' alt='Playlists icon' class='navbar-icons'>
    <p class='navbar-links'>PLAYLISTS</p>

    <img src='/assets/personal-videos-icon.png' alt='Personal videos icon' class='navbar-icons'>
    <p class='navbar-links'>PERSONAL VIDEOS</p>

    <img src='/assets/logo.png' alt='Logo' class='logo'>
    
  </div>

  <!-- CARDS -->

  <main>
    <h1>Shares</h1>

    <section class='card-container'>

<!-- TOP ROW CARDS -->

      <article class='card'>
        <img src='/assets/right-arrow.png' alt='Right arrow' class='right-arrow'>
        <img src='/assets/user-1.png' alt='User on card' class='user-portrait'>
        <p class='views'>VIEWS</p>
        <p class='num-views'>[#]</p>
        <p class='recipient-name'>[Recipient Name]</p>
        <p class='date-time'>[Day 01/01/21 4:20pm]</p>
        <p class='recipient-link'>[http://www.url.com]</p>
        <p class='PLAYLIST'></p>
        <p class='[Playlist Name]'></p>
        <p class='ATTACHMENTS'></p>
        <p class='num-attachments'>[#]</p>
      </article>







    </section>



  </main>





</body>
</html>
